<!DOCTYPE html>
<!-- Version: V3.0.0 - Clean Carousel Implementation -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Automation 3D Carousel</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --accent: #4CAF50;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      padding: 2rem 1rem;
    }

    body.loading {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    body:not(.loading) {
      opacity: 1;
    }

    header {
      text-align: center;
      width: 100%;
      max-width: 800px;
      margin: 2rem 0 1rem 0;
      padding: 0 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      line-height: 1.2;
      font-weight: 700;
    }

    p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    .dark-theme p {
      color: rgba(255,255,255,0.7);
    }

    .light-theme p {
      color: rgba(0,0,0,0.7);
    }

    .carousel-container {
      position: relative;
      perspective: 1000px;
      width: 100%;
      max-width: 800px;
      height: 45vh;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      overflow: visible;
      margin-top: 1rem;
      transform-style: preserve-3d;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      width: 200px;
      height: 240px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: all 0.5s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--text-color);
      opacity: 0.8;
      visibility: visible;
      padding: 1rem;
      box-sizing: border-box;
      z-index: 1;
    }

    .card.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }

    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 500;
    }

    .card:hover {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.05);
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      border: none;
      color: var(--text-color);
      padding: 0;
      cursor: pointer;
      border-radius: 50%;
      font-size: 2rem;
      transition: all 0.3s ease;
      z-index: 2;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .nav-button:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-50%) scale(1.1);
    }

    .nav-prev {
      left: -3rem;
    }

    .nav-next {
      right: -3rem;
    }

    .dots {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 1;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .dot.active {
      background: var(--accent);
    }

    #themeToggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(255,255,255,0.1);
      border: none;
      color: var(--text-color);
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      z-index: 1000;
    }

    /* Theme styles */
    body.dark-theme {
      background-color: #1a1a1a;
      color: #ffffff;
    }

    body.light-theme {
      background-color: #ffffff;
      color: #000000;
    }

    .light-theme .card {
      background: rgba(0,0,0,0.1);
      color: #000000;
    }

    .light-theme .dot {
      background: rgba(0,0,0,0.3);
    }

    .light-theme .dot.active {
      background: #4CAF50;
    }

    .light-theme .nav-button {
      background: rgba(0,0,0,0.1);
      color: #000000;
    }

    .card, .dot, .nav-button {
      transition: all 0.3s ease;
    }

    .dark-theme {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --accent: #4CAF50;
    }

    .light-theme {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent: #4CAF50;
    }
  </style>
</head>
<body>
  <header>

    <p>Use the arrows or ‚Üê/‚Üí keys to spin the wheel</p>

      20%, 40%, 60%, 80% { transform: translateX(5px); }

  <style>

  <script>
    // Carousel data
    const data = [
      { icon: 'üéµ', title: 'Audio', key: 'audio' },
      { icon: 'üí°', title: 'Lighting', key: 'lighting' },
      { icon: 'üå°Ô∏è', title: 'Climate', key: 'climate' },
      { icon: 'üîí', title: 'Security', key: 'security' },
      { icon: 'üì∫', title: 'Entertainment', key: 'entertainment' },
      { icon: 'üîã', title: 'Energy', key: 'energy' },
      { icon: 'üíß', title: 'Water', key: 'water' },
      { icon: '‚öôÔ∏è', title: 'Settings', key: 'settings' }
    ];

    // Initialize DOM elements
    const carousel = document.querySelector('.carousel');
    const dotsContainer = document.querySelector('.dots');
    const prevBtn = document.querySelector('.nav-prev');
    const nextBtn = document.querySelector('.nav-next');
    const themeToggle = document.getElementById('themeToggle');
    const loginStatus = document.getElementById('loginStatus');
    const welcomeMessage = loginStatus.querySelector('.welcome-message');
    const lastLogin = loginStatus.querySelector('.last-login');
    const ipAddress = loginStatus.querySelector('.ip-address');
    const loginForm = document.getElementById('loginForm');
    const loginWindow = document.getElementById('loginWindow');

    // Theme toggle
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.body.classList.add(savedTheme === 'dark' ? 'dark-theme' : 'light-theme');
    themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

    themeToggle.onclick = () => {
      const isDark = !document.body.classList.contains('dark-theme');
      document.body.classList.remove('dark-theme', 'light-theme');
      document.body.classList.add(isDark ? 'dark-theme' : 'light-theme');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    };

    // Login form handling
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Only accept specific username/password combinations
      const validCombinations = [
        { username: 'user1', password: 'user1', isAdmin: false },
        { username: 'admin', password: 'admin', isAdmin: true }
      ];

      const validUser = validCombinations.find(user => 
        user.username === username && user.password === password
      );

      if (!validUser) {
        loginWindow.classList.add('shake');
        setTimeout(() => loginWindow.classList.remove('shake'), 500);
        return;
      }

      // Store user data
      localStorage.setItem('username', username);
      localStorage.setItem('isAdmin', validUser.isAdmin);

      // Hide login window
      loginWindow.style.display = 'none';

      // Show login status
      loginStatus.classList.remove('hidden');

      // Update welcome message
      welcomeMessage.textContent = `Welcome, ${username}!`;

      // Get and store IP address
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          ipAddress.textContent = `IP: ${data.ip}`;
          localStorage.setItem('lastIp', data.ip);
        });

      // Store login time
      const loginTime = new Date().toLocaleString();
      lastLogin.textContent = `Last login: ${loginTime}`;
      localStorage.setItem('lastLogin', loginTime);

      // Initialize page
      initializePage();
      
      // Initialize carousel if logged in
      if (localStorage.getItem('username')) {
        initializeCarousel();
      }
    });

    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Check if user is logged in
      const savedUsername = localStorage.getItem('username');
      const isAdmin = localStorage.getItem('isAdmin') === 'true';

      // If not logged in, redirect to login page
      if (!savedUsername) {
        window.location.href = '/automation/index.html';
        return;
      }

      // If logged in, hide login window and show status
      loginWindow.style.display = 'none';
      loginStatus.classList.remove('hidden');
      welcomeMessage.textContent = `Welcome, ${savedUsername}!`;

      // Check if login is expired (e.g., after 24 hours)
      const storedLoginTime = localStorage.getItem('lastLogin');
      if (storedLoginTime) {
        const loginTime = new Date(storedLoginTime);
        const now = new Date();
        const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
        
        if (hoursSinceLogin > 24) {
          // Session expired
          localStorage.removeItem('username');
          localStorage.removeItem('isAdmin');
          localStorage.removeItem('lastLogin');
          localStorage.removeItem('lastIp');
          window.location.href = '/automation/index.html';
          return;
        }

        lastLogin.textContent = `Last login: ${storedLoginTime}`;
      }

      // Initialize page
      initializePage();
    });

    // Initialize page
    const initializePage = () => {
      // Get stored credentials
      const username = localStorage.getItem('username');
      const isAdmin = localStorage.getItem('isAdmin') === 'true';
      const lastLogin = localStorage.getItem('lastLogin');

      // If not logged in, redirect to login page
      if (!username) {
        window.location.href = 'index.html';
        return;
      }

      // If logged in, hide login window and show status
      const loginWindow = document.getElementById('loginWindow');
      const loginStatus = document.getElementById('loginStatus');
      const welcomeMessage = loginStatus.querySelector('.welcome-message');
      const lastLoginElement = loginStatus.querySelector('.last-login');
      const ipAddressElement = loginStatus.querySelector('.ip-address');

      loginWindow.style.display = 'none';
      loginStatus.classList.remove('hidden');
      welcomeMessage.textContent = `Welcome, ${username}!`;

      // Check if login is expired (e.g., after 24 hours)
      if (lastLogin) {
        const loginTime = new Date(lastLogin);
        const now = new Date();
        const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
        
        if (hoursSinceLogin > 24) {
          // Session expired
          localStorage.removeItem('username');
          localStorage.removeItem('isAdmin');
          localStorage.removeItem('lastLogin');
          localStorage.removeItem('lastIp');
          window.location.href = 'index.html';
          return;
        }

        lastLoginElement.textContent = `Last login: ${lastLogin}`;
      }

      // Initialize carousel
      initializeCarousel();
    };

    // Initialize carousel
    const initializeCarousel = () => {
      // Get carousel elements
      const carousel = document.querySelector('.carousel');
      const dotsContainer = document.querySelector('.dots');
      const prevBtn = document.querySelector('.nav-prev');
      const nextBtn = document.querySelector('.nav-next');

      if (!carousel || !dotsContainer || !prevBtn || !nextBtn) {
        console.error('Missing carousel elements:', {
          carousel: !!carousel,
          dotsContainer: !!dotsContainer,
          prevBtn: !!prevBtn,
          nextBtn: !!nextBtn
        });
        return;
      }

      // Create cards
      const CARDS = data.length;
      const ANGLE = 360 / CARDS;
      let index = 0;

      console.log('Creating cards:', { CARDS, ANGLE });

      // Create cards
      data.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-icon">${item.icon}</div>
          <div class="card-title">${item.title}</div>
        `;
        carousel.appendChild(card);

        console.log('Created card:', { index: i, title: item.title });

        // Create navigation dots
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.addEventListener('click', () => {
          index = i;
          render();
        });
        dotsContainer.appendChild(dot);
        // Add click handler for card navigation
        card.addEventListener('click', () => {
          const category = item.key;
          const isAdmin = localStorage.getItem('isAdmin') === 'true';
          
          if (category === 'settings' && !isAdmin) {
            alert('Access to Settings is restricted to administrators only.');
            return;
          }

          // Navigate to category page
          window.location.href = `pages/${category}.html`;
        });
      });

      // Render function
      function render() {
        const cards = carousel.children;
        console.log('Rendering cards:', { count: cards.length });
        Array.from(cards).forEach((card, i) => {
          let offset = i - index;
          if (offset > CARDS / 2) offset -= CARDS;
          if (offset < -CARDS / 2) offset += CARDS;

          const deg = offset * ANGLE;
          const z = Math.abs(offset) <= 1 ? 340 : (Math.abs(offset) <= 2 ? 280 : 220);
          const scale = Math.abs(offset) <= 1 ? 1.1 : (Math.abs(offset) <= 2 ? 0.9 : 0.7);
          const opacity = Math.abs(offset) <= 2 ? 1 : 0.8;

          console.log('Rendering card:', { index: i, offset, deg, z, scale, opacity });

          card.style.transform = `translate(-50%, -50%) rotateY(${deg}deg) translateZ(${z}px) scale(${scale})`;
          card.style.opacity = opacity;
          card.classList.toggle('active', offset === 0);
        });

        // Update dots
        const dots = dotsContainer.children;
        Array.from(dots).forEach((dot, i) => dot.classList.toggle('active', i === index));
      }

      // Navigation handlers
      prevBtn.onclick = () => {
        index = (index - 1 + CARDS) % CARDS;
        render();
      };

      nextBtn.onclick = () => {
        index = (index + 1) % CARDS;
        render();
      };

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') prevBtn.click();
        if (e.key === 'ArrowRight') nextBtn.click();
      });

      // Initial render
      console.log('Performing initial render');
      render();

      // Remove loading state
      document.body.classList.remove('loading');
      console.log('Loading state removed');
    };

    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize page
      initializePage();
    });
      const now = new Date();
      const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
      
      if (hoursSinceLogin > 24) {
        // Session expired
        localStorage.removeItem('username');
        localStorage.removeItem('isAdmin');
        localStorage.removeItem('lastLogin');
        localStorage.removeItem('lastIp');
        window.location.href = '/automation/index.html';
        return;
      }

      // Get current page from URL
      const currentPage = window.location.pathname.split('/').pop();
      const category = currentPage.replace('.html', '');

      // Update page title
      document.title = `Home Automation - ${data.find(item => item.key === category)?.title || 'Main'}`;

      // Add back button
      const backButton = document.createElement('button');
      backButton.textContent = '‚Üê Back to Main Page';
      backButton.style.cssText = `
        position: fixed;
        top: 1rem;
        left: 1rem;
        background: rgba(255,255,255,0.1);
        border: none;
        color: var(--text-color);
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
      `;
      backButton.onclick = () => {
        window.location.href = '/automation/index.html';
      };
      document.body.appendChild(backButton);
    };

    // Initialize page if we're not on the main page
    if (window.location.pathname !== '/automation/index.html') {
      initializePage();
    }

    // Add logout button
    const logoutButton = document.createElement('button');
    logoutButton.textContent = 'Logout';
    logoutButton.className = 'logout-button';
    logoutButton.style.cssText = `
      background: rgba(255,255,255,0.1);
      border: none;
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    `;

    logoutButton.onclick = () => {
      // Clear localStorage
      localStorage.removeItem('username');
      localStorage.removeItem('lastLogin');
      localStorage.removeItem('lastIp');

      // Hide login status
      loginStatus.classList.add('hidden');

      // Show login window
      loginWindow.style.display = 'block';
    };

    // Add logout button to login status
    loginStatus.querySelector('.status-content').appendChild(logoutButton);

    // Carousel data
    const data = [
      { key: 'audio', title: 'Audio', icon: 'üîä' },
      { key: 'lighting', title: 'Lighting', icon: 'üí°' },
      { key: 'climate', title: 'Climate', icon: 'üå°Ô∏è' },
      { key: 'security', title: 'Security', icon: 'üîí' },
      { key: 'entertainment', title: 'Entertainment', icon: 'üéÆ' },
      { key: 'energy', title: 'Energy', icon: '‚ö°' },
      { key: 'water', title: 'Water', icon: 'üíß' },

        card.addEventListener('click', () => {

          if (category === 'settings' && !isAdmin) {
            alert('Access to Settings is restricted to administrators only.');

          window.location.href = `/automation/pages/${category}.html`;

      // Render function
      function render() {

          card.style.transform = `translate(-50%, -50%) rotateY(${deg}deg) translateZ(${z}px) scale(${scale})`;
          card.style.opacity = opacity;
          card.classList.toggle('active', offset === 0);
        });

        // Update dots
        const dots = dotsContainer.children;
        Array.from(dots).forEach((dot, i) => dot.classList.toggle('active', i === index));
      }

      // Navigation handlers
      prevBtn.onclick = () => {
        index = (index - 1 + CARDS) % CARDS;
        render();
      };

      nextBtn.onclick = () => {
        index = (index + 1) % CARDS;
        render();
      };

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') prevBtn.click();
        if (e.key === 'ArrowRight') nextBtn.click();
      });

      // Touch support
      let touchStartX = 0;
      carousel.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
      });

      carousel.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const diff = touchStartX - touchEndX;
        if (Math.abs(diff) > 50) {
          if (diff > 0) {
            nextBtn.click();
          } else {
            prevBtn.click();
          }
        }
      });

      // Remove loading state and render
      document.body.classList.remove('loading');
      render();
    });
  </script>
</body>
</html>
