<!DOCTYPE html>
<!-- Version: V3.0.0 - Clean Carousel Implementation -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Automation 3D Carousel</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --accent: #4CAF50;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      padding: 2rem 1rem;
    }

    body.loading {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    body:not(.loading) {
      opacity: 1;
    }

    header {
      text-align: center;
      width: 100%;
      max-width: 800px;
      margin: 2rem 0 1rem 0;
      padding: 0 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      line-height: 1.2;
      font-weight: 700;
    }

    p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    .dark-theme p {
      color: rgba(255,255,255,0.7);
    }

    .light-theme p {
      color: rgba(0,0,0,0.7);
    }

    .carousel-container {
      position: relative;
      perspective: 1000px;
      width: 100%;
      max-width: 800px;
      height: 45vh;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      overflow: visible;
      margin-top: 1rem;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      width: 200px;
      height: 240px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: all 0.5s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--text-color);
      opacity: 0.8;
      visibility: visible;
      padding: 1rem;
      box-sizing: border-box;
    }

    .card.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }

    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 500;
    }

    .card:hover {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.05);
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      border: none;
      color: var(--text-color);
      padding: 0;
      cursor: pointer;
      border-radius: 50%;
      font-size: 2rem;
      transition: all 0.3s ease;
      z-index: 2;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .nav-button:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-50%) scale(1.1);
    }

    .nav-prev {
      left: -3rem;
    }

    .nav-next {
      right: -3rem;
    }

    .dots {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 1;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .dot.active {
      background: var(--accent);
    }

    #themeToggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(255,255,255,0.1);
      border: none;
      color: var(--text-color);
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      z-index: 1000;
    }

    /* Theme styles */
    body.dark-theme {
      background-color: #1a1a1a;
      color: #ffffff;
    }

    body.light-theme {
      background-color: #ffffff;
      color: #000000;
    }

    .light-theme .card {
      background: rgba(0,0,0,0.1);
      color: #000000;
    }

    .light-theme .dot {
      background: rgba(0,0,0,0.3);
    }

    .light-theme .dot.active {
      background: #4CAF50;
    }

    .light-theme .nav-button {
      background: rgba(0,0,0,0.1);
      color: #000000;
    }

    .card, .dot, .nav-button {
      transition: all 0.3s ease;
    }

    .dark-theme {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --accent: #4CAF50;
    }

    .light-theme {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent: #4CAF50;
    }
  </style>
</head>
<body>
  <header>
    <h1>Home Automation</h1>
    <p>Use the arrows or ‚Üê/‚Üí keys to spin the wheel</p>
  </header>

  <div class="carousel-container">
    <div class="carousel"></div>
    <div class="dots"></div>
    <button class="nav-button nav-prev">‚Üê</button>
    <button class="nav-button nav-next">‚Üí</button>
  </div>

  <!-- Login Window -->
  <div id="loginWindow" class="login-window">
    <div class="login-content">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </div>

  <!-- Login Status -->
  <div id="loginStatus" class="login-status hidden">
    <div class="status-content">
      <div class="welcome-message"></div>
      <div class="login-info">
        <div class="last-login"></div>
        <div class="ip-address"></div>
      </div>
    </div>
  </div>

  <button id="themeToggle">üåô</button>

  <style>
    .login-status {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
    }

    .status-content {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      color: var(--text-color);
    }

    .welcome-message {
      font-weight: 500;
      font-size: 1.1rem;
    }

    .login-info {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }

    .hidden {
      display: none;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }
  </style>

  <style>
    .login-window {
      width: 100%;
      max-width: 400px;
      margin: 2rem auto 0;
      padding: 2rem;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-content {
      width: 100%;
      max-width: 300px;
    }

    .login-content h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--text-color);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: var(--accent);
      background: rgba(255,255,255,0.2);
      outline: none;
    }

    .login-button {
      width: 100%;
      padding: 0.75rem;
      background: var(--accent);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      background: #388E3C;
      transform: translateY(-2px);
    }
  </style>

  <script>
    // Initialize DOM elements
    const carousel = document.querySelector('.carousel');
    const dotsContainer = document.querySelector('.dots');
    const prevBtn = document.querySelector('.nav-prev');
    const nextBtn = document.querySelector('.nav-next');
    const themeToggle = document.getElementById('themeToggle');

    // Add loading state
    document.body.classList.add('loading');

    // Login status elements
    const loginStatus = document.getElementById('loginStatus');
    const welcomeMessage = loginStatus.querySelector('.welcome-message');
    const lastLogin = loginStatus.querySelector('.last-login');
    const ipAddress = loginStatus.querySelector('.ip-address');

    // Theme toggle
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.body.classList.add(savedTheme === 'dark' ? 'dark-theme' : 'light-theme');
    themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

    themeToggle.onclick = () => {
      const isDark = !document.body.classList.contains('dark-theme');
      document.body.classList.remove('dark-theme', 'light-theme');
      document.body.classList.add(isDark ? 'dark-theme' : 'light-theme');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    };

    // Login form handling
    const loginForm = document.getElementById('loginForm');
    const loginWindow = document.getElementById('loginWindow');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Only accept specific username/password combinations
      const validCombinations = [
        { username: 'user1', password: 'user1', isAdmin: false },
        { username: 'admin', password: 'admin', isAdmin: true }
      ];

      const validUser = validCombinations.find(user => 
        user.username === username && user.password === password
      );

      if (!validUser) {
        loginWindow.classList.add('shake');
        setTimeout(() => loginWindow.classList.remove('shake'), 500);
        return;
      }

      // Store user data
      localStorage.setItem('username', username);
      localStorage.setItem('isAdmin', validUser.isAdmin);

      // Hide login window
      loginWindow.style.display = 'none';

      // Show login status
      loginStatus.classList.remove('hidden');

      // Update welcome message
      welcomeMessage.textContent = `Welcome, ${username}!`;

      // Get and store IP address
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          ipAddress.textContent = `IP: ${data.ip}`;
          localStorage.setItem('lastIp', data.ip);
        });

      // Store login time
      const loginTime = new Date().toLocaleString();
      lastLogin.textContent = `Last login: ${loginTime}`;
      localStorage.setItem('lastLogin', loginTime);

      // Initialize page
      initializePage();
    });

    // Check if user is logged in
    const savedUsername = localStorage.getItem('username');
    const isAdmin = localStorage.getItem('isAdmin') === 'true';

    if (savedUsername) {
      loginWindow.style.display = 'none';
      loginStatus.classList.remove('hidden');
      welcomeMessage.textContent = `Welcome, ${savedUsername}!`;
    }

    // Carousel card click handler
    const cards = document.querySelectorAll('.card');
    cards.forEach((card, index) => {
      card.addEventListener('click', () => {
        const category = data[index].key;
        const isAdmin = localStorage.getItem('isAdmin') === 'true';
        
        if (category === 'settings' && !isAdmin) {
          alert('Access to Settings is restricted to administrators only.');
          return;
        }

        // Navigate to category page
        window.location.href = `/pages/${category}.html`;
      });
    });

    // Initialize category pages
    const initializePage = () => {
      const username = localStorage.getItem('username');
      if (!username) {
        window.location.href = '/index.html';
        return;
      }

      // Get current page from URL
      const currentPage = window.location.pathname.split('/').pop();
      const category = currentPage.replace('.html', '');

      // Update page title
      document.title = `Home Automation - ${data.find(item => item.key === category)?.title || 'Main'}`;

      // Add back button
      const backButton = document.createElement('button');
      backButton.textContent = '‚Üê Back to Main Page';
      backButton.style.cssText = `
        position: fixed;
        top: 1rem;
        left: 1rem;
        background: rgba(255,255,255,0.1);
        border: none;
        color: var(--text-color);
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
      `;
      backButton.onclick = () => {
        window.location.href = '/index.html';
      };
      document.body.appendChild(backButton);
    };

    // Initialize page if we're not on the main page
    if (window.location.pathname !== '/index.html') {
      initializePage();
    }

    // Add logout button
    const logoutButton = document.createElement('button');
    logoutButton.textContent = 'Logout';
    logoutButton.className = 'logout-button';
    logoutButton.style.cssText = `
      background: rgba(255,255,255,0.1);
      border: none;
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    `;

    logoutButton.onclick = () => {
      // Clear localStorage
      localStorage.removeItem('username');
      localStorage.removeItem('lastLogin');
      localStorage.removeItem('lastIp');

      // Hide login status
      loginStatus.classList.add('hidden');

      // Show login window
      loginWindow.style.display = 'block';
    };

    // Add logout button to login status
    loginStatus.querySelector('.status-content').appendChild(logoutButton);

    // Initialize carousel after DOM is ready
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.remove('loading');
      
      // Create cards
      const CARDS = 8;
      const ANGLE = 360 / CARDS;
      const data = [
        { icon: 'üéµ', title: 'Audio', key: 'audio' },
        { icon: 'üí°', title: 'Lighting', key: 'lighting' },
        { icon: 'üå°Ô∏è', title: 'Climate', key: 'climate' },
        { icon: 'üîí', title: 'Security', key: 'security' },
        { icon: 'üì∫', title: 'Entertainment', key: 'entertainment' },
        { icon: 'üîã', title: 'Energy', key: 'energy' },
        { icon: 'üíß', title: 'Water', key: 'water' },
        { icon: '‚öôÔ∏è', title: 'Settings', key: 'settings' }
      ];

      let index = 0;

      // Create cards
      data.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-icon">${item.icon}</div>
          <div class="card-title">${item.title}</div>
        `;
        carousel.appendChild(card);

        // Create navigation dots
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.addEventListener('click', () => {
          index = i;
          render();
        });
        dotsContainer.appendChild(dot);
      });

      // Render function
      function render() {
        const cards = carousel.children;
        Array.from(cards).forEach((card, i) => {
          let offset = i - index;
          if (offset > CARDS / 2) offset -= CARDS;
          if (offset < -CARDS / 2) offset += CARDS;

          const deg = offset * ANGLE;
          const z = Math.abs(offset) <= 1 ? 340 : (Math.abs(offset) <= 2 ? 280 : 220);
          const scale = Math.abs(offset) <= 1 ? 1.1 : (Math.abs(offset) <= 2 ? 0.9 : 0.7);
          const opacity = Math.abs(offset) <= 2 ? 1 : 0.8;

          card.style.transform = `translate(-50%, -50%) rotateY(${deg}deg) translateZ(${z}px) scale(${scale})`;
          card.style.opacity = opacity;
          card.classList.toggle('active', offset === 0);

          if (offset === 0) {
            card.onclick = () => {
              alert(`Selected: ${data[index].title}`);
            };
          }
        });

        // Update dots
        const dots = dotsContainer.children;
        Array.from(dots).forEach((dot, i) => dot.classList.toggle('active', i === index));
      }

      // Navigation handlers
      prevBtn.onclick = () => {
        index = (index - 1 + CARDS) % CARDS;
        render();
      };

      nextBtn.onclick = () => {
        index = (index + 1) % CARDS;
        render();
      };

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') prevBtn.click();
        if (e.key === 'ArrowRight') nextBtn.click();
      });

      // Touch support
      let touchStartX = 0;
      carousel.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
      });

      carousel.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const diff = touchStartX - touchEndX;
        if (Math.abs(diff) > 50) {
          if (diff > 0) {
            nextBtn.click();
          } else {
            prevBtn.click();
          }
        }
      });

      // Initial render
      render();
    });
  </script>
</body>
</html>
